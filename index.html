<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Form - HTML, CSS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="check" aria-hidden="true">

        <div class="signup" id="signUP">
            <form>
                <label for="check" aria-hidden="true">Sign Up</label>
                <input type="text" name="txt" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="pswd" placeholder="Password" required>
                <button>Sign Up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="check" aria-hidden="true">Log In</label>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="pswd" placeholder="Password" required>
                <button>Log In</button>
            </form>
        </div>
    </div>
    
</body>
</html>
